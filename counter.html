<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="set bubble">
                <div>0</div>
            </div>
            <div class="container bubble">
                <h1 class="count">0</h1>
                <h2>Tap to Rep</h2>
            </div>
        </div>
        <footer>
            <button class="end">End Set</button>
            <button class="complete">Complete Exercise</button>
        </footer>
    </main>
</body>
<script src="counter.js"></script>

</html>
