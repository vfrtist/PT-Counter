<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Counter</title>
    <link rel="stylesheet" href="counter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@500;700&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="top">
            <div class="box">
                <div class="set bubble">
                    <div>0</div>
                </div>
                <div class="container bubble">
                    <h1 class="count">0</h1>
                    <h2>Tap to Rep</h2>
                </div>
            </div>
        </div>

        <footer class="bottom">
            <button class="end">End Set</button>
            <button class="complete">Complete Exercise</button>
        </footer>
    </main>
</body>
<script src="counter.js"></script>

</html>
